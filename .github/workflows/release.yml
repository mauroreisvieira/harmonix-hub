name: ğŸ” Validate

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ” Validate Changes
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥¡ Setup PNPM 8
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ§ª Run Tests
        run: pnpm run test

      - name: âš›ï¸ Code Lint
        continue-on-error: true
        run: pnpm run lint
